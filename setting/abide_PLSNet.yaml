data:
  dataset: ABIDE
  atlas: cc200
  batch_size: 16
  test_batch_size: 16
  val_batch_size: 16
  train_set: 0.8
  val_set: 0.2
  fold: 0
  time_seires: data/adni_cn_ad.npy
  # time_seires: data/adni_cn_mci.npy
  # time_seires: data/adni_mci_ad.npy 



